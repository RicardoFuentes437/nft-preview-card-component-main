<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="image-equilibrium">
        </div>
        <div class="card-body">
          <h4 class="card-title">Equilibrium #3429</h4>
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="price">
           <p class="eth"><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p> 
           <p class="days-left"> <img src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p> 
          </div>
          <hr class="dividing-line">
        <div class="nft-creator">
          <img src="images/image-avatar.png" alt="image-avatar" class="image-avatar">
          <p class="creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
